{% extends 'profiler_base.html' %}

{% block content %}
    <h2>Queries page</h2>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Method</th>
            <th>Route</th>
            <th>Count</th>
            <th>Avg (sec.)</th>
            <th>Min (sec.)</th>
            <th>Max (sec.)</th>
        </tr>
        </thead>
        {% for row in object_list %}
        <tr>
            <td>{{ row.sql }}</td>
            <td>{{ row.duration }}</td>
            <td>{{ row.count }}</td>
            <td>{{ row.time_avg }}</td>
            <td>{{ row.time_min }}</td>
            <td>{{ row.time_max }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
